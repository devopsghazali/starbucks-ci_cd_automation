name: Auto Create PR to Dev

on:
  push:
    branches:
      - "feature/**"

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout (required by action)
        uses: actions/checkout@v4

      - name: Create Pull Request (feature â†’ dev)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          # ğŸ‘‡ TARGET BRANCH
          base: dev

          # ğŸ‘‡ SOURCE BRANCH (current pushed branch)
          branch: ${{ github.ref_name }}

          title: "Auto PR: ${{ github.ref_name }} â†’ dev"

          body: |
            ğŸ” **Auto-generated Pull Request**

            This PR was created automatically after a push.

            **Source branch:** `${{ github.ref_name }}`
            **Target branch:** `dev`

            âœ… CI validation will run automatically.
            ğŸš« Please do not merge if CI is failing.

          draft: false

          # ğŸ‘‡ IMPORTANT: duplicate PRs se bachne ke liye
          delete-branch: false
